<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Samaritan Properties | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-slate-800">
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b">
    <nav class="mx-auto max-w-7xl px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <div class="h-8 w-24 grid place-items-center border rounded-md text-xs font-semibold">LOGO</div>
        <span class="sr-only">Samaritan Properties</span>
      </a>
      <div class="hidden md:flex gap-6 text-sm">
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="properties.html">Properties</a>
        <a href="contact.html" class="px-3 py-1 rounded-lg bg-black text-white">Contact</a>
      </div>
    </nav>
  </header>

  <main class="mx-auto max-w-4xl px-4 py-16">
    <h1 class="text-4xl font-bold">Contact Us</h1>
    <p class="mt-4 max-w-2xl">We’d love to hear about your project or acquisition criteria.</p>

    <!-- Simple static form (swap action later to Formspree/Netlify) -->
    <form action="#" method="POST" class="mt-10 space-y-4">
      <div class="grid md:grid-cols-2 gap-4">
        <input type="text" name="name" placeholder="Your name" class="w-full border rounded-lg px-4 py-3">
        <input type="email" name="email" placeholder="Your email" class="w-full border rounded-lg px-4 py-3">
      </div>
      <input type="text" name="subject" placeholder="Subject" class="w-full border rounded-lg px-4 py-3">
      <textarea name="message" rows="6" placeholder="Message" class="w-full border rounded-lg px-4 py-3"></textarea>
      <button type="submit" class="px-6 py-3 bg-black text-white rounded-xl">Send</button>
    </form>

    <div class="mt-12 text-sm">
      <p>Email: info@samaritan-properties.com</p>
    </div>
  </main>

  <footer class="border-t">
    <div class="mx-auto max-w-7xl px-4 py-8 text-sm">© <span id="y"></span> Samaritan Properties</div>
    <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
  </footer>
</body>
</html>
