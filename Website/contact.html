<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Samaritan Properties | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-slate-800 bg-white">
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b">
    <nav class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="font-bold text-lg">Samaritan Properties</a>
      <div class="hidden md:flex gap-6 text-sm">
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="properties.html">Properties</a>
        <a href="contact.html" class="px-3 py-1 rounded-lg bg-black text-white">Contact</a>
      </div>
    </nav>
  </header>

  <section class="max-w-4xl mx-auto px-4 py-16">
    <h1 class="text-4xl font-bold">Contact Us</h1>
    <p class="mt-4">We’d love to hear from you. Fill out the form below or reach us directly at info@samaritan-properties.com</p>

    <form action="#" method="POST" class="mt-8 space-y-4">
      <input type="text" name="name" placeholder="Your Name" class="w-full border rounded-lg px-4 py-3">
      <input type="email" name="email" placeholder="Your Email" class="w-full border rounded-lg px-4 py-3">
      <textarea name="message" rows="5" placeholder="Message" class="w-full border rounded-lg px-4 py-3"></textarea>
      <button type="submit" class="px-6 py-3 bg-black text-white rounded-xl">Send Message</button>
    </form>
  </section>

  <footer class="border-t">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm">© <span id="y"></span> Samaritan Properties</div>
    <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
  </footer>
</body>
</html>
